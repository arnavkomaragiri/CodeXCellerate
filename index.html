<!DOCTYPE html>
<html lang="en">
<head>
	<title>CodexCelerate</title>
	<meta charset="UTF-8">

<body>
	<div class="container-contact">
		<div class="wrap-contact">
			<form class="contact-form validate-form">
				<span class="title">
					CodexCelerate
				</span>
                <br/>
                <div class="btn-group">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Language
                    </button>
                    <div class="dropdown-menu" id="lang" aria-labelledby="dropdownMenuButton">
                      <ul>
                          <li id="11" class="dropdown-item">C++</li>
                          <li id="11" class="dropdown-item">C</li>
                          <li id="11" class="dropdown-item">Python</li>
                          <li id="11" class="dropdown-item">JavaScript</li>
                      </ul>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Operation
                    </button>
                    <div class="dropdown-menu" id="task" aria-labelledby="dropdownMenuButton1">
                        <ul>
                            <li id="21" class="dropdown-item">Time Complexity</li>
                            <li id="21" class="dropdown-item">Explainability</li>
                            <li id="21" class="dropdown-item">Plagarism Detector</li>
                        </ul>
                    </div>
                </div>
                </div>
                <br/>
				<div class="wrap-input100 validate-input" data-validate="Input may not be empty.">
					<textarea class="input100" id="code" name="code" placeholder={{ code }}></textarea>
					<span class="focus-input100"></span>
				</div>
				<div class="container-contact-form-btn">
					<button class="contact-form-btn">
						<span>
							<i aria-hidden="true"></i>
							Send
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
	<div id="dropDownSelect1"></div>
	<script src="static/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="static/vendor/animsition/js/animsition.min.js"></script>
	<script src="static/vendor/bootstrap/js/popper.js"></script>
